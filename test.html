<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blurred Background Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .section-home {
      position: relative;
      overflow: hidden;
      height: 100vh;
      color: white;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("Static/dp.jpg"); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -1;
    }

    header {
      position: relative;
      z-index: 1;
    }

    .main-home {
      position: relative;
      z-index: 1;
      padding: 20px;
      text-align: center;
    }

    .main-home p {
      margin: 0;
    }

    nav.desktop-view-nav, nav.mobile-view-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    nav.desktop-view-nav ul, nav.mobile-view-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    nav.desktop-view-nav ul li, nav.mobile-view-nav ul li {
      margin: 0 10px;
    }

    nav.desktop-view-nav ul li a, nav.mobile-view-nav ul li a {
      color: white;
      text-decoration: none;
    }

    .hover-scale {
      display: inline-block;
      transition: transform 0.3s;
    }

    .hover-scale:hover {
      transform: scale(1.1);
    }

    .topnav .icon {
      display: block;
    }

    @media (min-width: 600px) {
      .mobile-view-nav {
        display: none;
      }
    }

    @media (max-width: 599px) {
      .desktop-view-nav {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="section-home home-image" id="home">
    <div class="background-image"></div>

    <header>
      <nav class="desktop-view-nav" id="navbar">
        <li class="logo"><a href="">ARYAN</a></li>
        <ul>
          <li><a href="##" onclick="scrollToHome()">Home</a></li>
          <li><a href="##" onclick="scrollToAbout()">About</a></li>
          <li><a href="##" onclick="scrollToSkill()">Skill</a></li>
          <li><a href="##" onclick="scrollToServices()">Services</a></li>
          <li><a href="##" onclick="scrollToProjects()">Projects</a></li>
          <li><a href="##" onclick="scrollToContact()">Contact</a></li>
        </ul>
      </nav>

      <nav class="mobile-view-nav">
        <div class="topnav">
          <a href="##" class="active logo">ARYAN</a>

          <div id="myLinks">
            <li><a href="##" onclick="scrollToHome()">Home</a></li>
            <li><a href="##" onclick="scrollToAbout()">About</a></li>
            <li><a href="##" onclick="scrollToSkill()">Skill</a></li>
            <li><a href="##" onclick="scrollToServices()">Services</a></li>
            <li><a href="##" onclick="scrollToProjects()">Projects</a></li>
            <li><a href="##" onclick="scrollToContact()">Contact</a></li>
          </div>

          <a href="##" class="icon" onclick="Mobilenav()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </nav>
    </header>

    <div class="main-home">
      <div class="box-1-text">
        <p>Hello!</p>
        <span>I'm</span>
        <span class="hover-scale"> Aryan</span>
        <p class="hover-scale">Saharan</p>
        <p>A Freelance Web Designer.....</p>
      </div>
      <div class="box-2-image"></div>
    </div>
  </div>

  <script>
    function Mobilenav() {
      var x = document.getElementById("myLinks");
      if (x.style.maxHeight === "0px" || x.style.maxHeight === "") {
        x.style.maxHeight = x.scrollHeight + "px";
      } else {
        x.style.maxHeight = "0px";
      }
    }

    document.querySelectorAll('#myLinks li a').forEach(function(link) {
      link.addEventListener('click', function() {
        Mobilenav();
      });
    });

    function scrollToHome() {
      console.log("Scrolling to Home");
    }
    function scrollToAbout() {
      console.log("Scrolling to About");
    }
    function scrollToSkill() {
      console.log("Scrolling to Skill");
    }
    function scrollToServices() {
      console.log("Scrolling to Services");
    }
    function scrollToProjects() {
      console.log("Scrolling to Projects");
    }
    function scrollToContact() {
      console.log("Scrolling to Contact");
    }
  </script>
</body>
</html>
